<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ScrollVelocity Training</title>
  </head>
  <body>
    <section class="content_1">
      <p class="do1 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1200" data-target=".content_1">ド</p>
      <p class="do2 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1300" data-target=".content_1">ド</p>
      <p class="do3 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1400" data-target=".content_1">ド</p>
      <p class="do4 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1500" data-target=".content_1">ド</p>
      <p class="do5 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1600" data-target=".content_1">ド</p>
      <p class="do6 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1700" data-target=".content_1">ド</p>
      <p class="do7 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1800" data-target=".content_1">ド</p>
      <p class="do8 scrollVelocity" data-effect="transition.bounceDownIn" data-easing="[250, 18]" data-duration="100" data-delay="1900" data-target=".content_1">ド</p>
    </section>

    <section class="content_2">
      <p class="easing1 scrollVelocity" data-effect="transition.bounceLeftIn" data-easing="[250, 18]" data-duration="1000" data-delay="1200" data-target=".content_2">エフェクト色々</p>
      <p class="easing2 scrollVelocity" data-effect="transition.shrinkIn" data-easing="[250, 18]" data-duration="250" data-delay="2200" data-target=".content_2">エフェクト色々</p>
      <p class="easing2 scrollVelocity" data-effect="callout.bounce" data-easing="[250, 18]" data-duration="500" data-delay="2500" data-target=".content_2">エフェクト色々</p>
      <p class="easing2 scrollVelocity" data-effect="callout.pulse" data-easing="[250, 18]" data-duration="500" data-delay="3000" data-target=".content_2">エフェクト色々</p>
    </section>
    <script src="index.bundle.js" charset="utf-8"></script>
  </body>
</html>
